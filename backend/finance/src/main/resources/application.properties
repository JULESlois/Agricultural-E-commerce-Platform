spring.datasource.url=jdbc:postgresql://82.157.154.143:5432/agri
spring.datasource.username=agri_root
spring.datasource.password=agri_root
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA配置
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# 服务器配置
server.port=8082
server.servlet.context-path=/finance

# 日志配置
logging.level.com.example.finance=DEBUG
logging.level.org.springframework.web=DEBUG

# JSON配置
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

# 热更新配置
spring.devtools.restart.enabled=true
spring.devtools.restart.additional-paths=src/main/java,src/main/resources
spring.devtools.restart.exclude=static/**,public/**,templates/**,**/*Test.class,**/*Tests.class
spring.devtools.livereload.enabled=true
spring.devtools.livereload.port=35729

# 热更新触发文件
spring.devtools.restart.trigger-file=.reloadtrigger

# 缓存禁用（开发环境）
spring.thymeleaf.cache=false
spring.freemarker.cache=false
spring.web.resources.cache.period=0

# 配置文件变更监控
spring.devtools.restart.poll-interval=1000
spring.devtools.restart.quiet-period=400
