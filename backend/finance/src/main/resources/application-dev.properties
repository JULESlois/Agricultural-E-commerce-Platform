# 开发环境配置文件
# 热更新相关配置

# 启用热更新
spring.devtools.restart.enabled=true
spring.devtools.restart.additional-paths=src/main/java,src/main/resources
spring.devtools.restart.exclude=static/**,public/**,templates/**,**/*Test.class,**/*Tests.class

# LiveReload配置
spring.devtools.livereload.enabled=true
spring.devtools.livereload.port=35729

# 热更新触发文件
spring.devtools.restart.trigger-file=.reloadtrigger

# 文件监控配置
spring.devtools.restart.poll-interval=1000
spring.devtools.restart.quiet-period=400

# 缓存禁用
spring.thymeleaf.cache=false
spring.freemarker.cache=false
spring.web.resources.cache.period=0
spring.jpa.show-sql=true

# 开发环境数据库配置（可选，用于本地开发）
# spring.datasource.url=jdbc:h2:mem:testdb
# spring.datasource.driver-class-name=org.h2.Driver
# spring.h2.console.enabled=true

# 日志级别
logging.level.com.example.finance=DEBUG
logging.level.org.springframework.boot.devtools=DEBUG
logging.level.org.springframework.web=DEBUG

# 自定义热更新配置
app.hotreload.enabled=true
app.hotreload.include-paths=src/main/java,src/main/resources
app.hotreload.exclude-paths=**/*Test.class,**/*Tests.class
app.hotreload.poll-interval=1000
app.hotreload.quiet-period=400